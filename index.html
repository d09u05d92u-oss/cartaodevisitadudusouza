<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Cartão Digital Fullscreen - Dudu Souza</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #000, #1a0a0a);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        overflow: hidden;
    }

    .card-container {
        perspective: 1200px;
        width: 95%; /* ocupa quase toda a largura */
        height: 95%; /* ocupa quase toda a altura */
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s;
        cursor: pointer;
    }

    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        padding: 15px;
        box-sizing: border-box;
        border-radius: 10px; /* arredondar levemente */
        transition: box-shadow 0.3s, transform 1s;
        overflow: hidden;
    }

    .card-front {
        background: linear-gradient(145deg, #000, #001f4d);
        border-left: 5px solid #00f;
        border-right: 5px solid #00f;
    }

    .card-back {
        background: linear-gradient(145deg, #000, #4d0000);
        transform: rotateY(180deg);
        border-left: 5px solid #f00;
        border-right: 5px solid #f00;
        font-size: 1.2em;
        text-align: center;
    }

    .profile-img {
        width: 220px; /* maior para tela cheia */
        height: 220px;
        border-radius: 50%;
        border: 4px solid #f00;
        object-fit: cover;
        margin-bottom: 20px;
        box-shadow: 0 0 25px #00f;
    }

    h1, h2 {
        margin: 10px 0;
        text-align: center;
        font-size: 2.2em; /* aumentado */
    }

    p, .services {
        margin: 6px 0;
        text-align: center;
        font-size: 1.3em; /* aumentado */
    }

    a {
        color: #00f;
        text-decoration: none;
        word-break: break-word;
    }

    a:hover {
        text-decoration: underline;
    }

    button {
        margin-top: 20px;
        padding: 16px 28px;
        background-color: #f00;
        color: #fff;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
        width: 75%;
        max-width: 280px;
        font-size: 1.3em; /* maior botão */
    }

    button:hover {
        background-color: #aa0000;
    }

    .card:hover .card-front,
    .card:hover .card-back {
        box-shadow: 0 25px 60px rgba(255,0,0,0.7), 0 0 60px #00f inset;
    }

</style>

</div>

<script>
    const card = document.getElementById('card');
    let flipped = false;
