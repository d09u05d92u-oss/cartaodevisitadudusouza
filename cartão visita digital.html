<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #007BFF;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin: 0;
        }

        h2 {
            font-size: 1.2em;
            color: #666;
            margin-top: 5px;
            margin-bottom: 20px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        .contact-info li {
            font-size: 1em;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .contact-info .icon {
            width: 20px;
            margin-right: 10px;
            color: #007BFF;
        }

        .contact-info a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #007BFF;
        }

        .save-btn {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://res.cloudinary.com/ddozlstmp/image/upload/v1755895447/IMG-20240309-WA0008_nxwey5.jpg" alt="Foto de Perfil" class="profile-pic" id="profile-img">
        <h1 id="name">Seu Nome Completo</h1>
        <h2 id="profession">Sua Profissão ou Cargo</h2>
        <ul class="contact-info">
            <li>
                <span class="icon">&#9993;</span> <a href="mailto:seu.email@exemplo.com" id="email">seu.email@exemplo.com</a>
            </li>
            <li>
                <span class="icon">&#9742;</span> <a href="tel:+5511999999999" id="phone">+55 (11) 99999-9999</a>
            </li>
            <li>
                <span class="icon">&#9992;</span> <a href="https://seusite.com.br" target="_blank" id="website">seusite.com.br</a>
            </li>
            <li>
                <span class="icon">&#9992;</span> <a href="https://linkedin.com/in/seuperfil" target="_blank" id="linkedin">/in/seuperfil</a>
            </li>
        </ul>
        <a href="vcard.vcf" class="save-btn" download>Salvar Contato</a>
    </div>
</body>
</html>
